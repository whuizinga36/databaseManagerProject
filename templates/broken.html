<title>Report Broken</title>

<!DOCTYPE html>
<html>
    <h1>Confirm Station Broken:</h1>
    Station ID: {{stationid}}<br>
    <br>
    Appointment ID: {{appid}}

    </form>
    <br>
    <a href="/editappointment/{{appid}}">Cancel</a>
</html>
